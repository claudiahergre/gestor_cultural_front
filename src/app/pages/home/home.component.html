<div class="container">

  <div class="title">
    <h1>Gestor cultural</h1>
    <h4>
      Ofrecemos los mejores espacios que necesitas para tu actividad.
      Conferencias, exposiciones, conciertos, cursos de formación, masterclass..
    </h4>
  </div>

  <div class="carousel">
    <!-- <img [src]="imagen.url" [alt]="imagen.nombre"> accedo a la imagen que quiero en el array -->
    <button class="btn btn-secondary" (click)="startInterval()">Ver imagenes</button>
    <button class="btn btn-secondary" (click)="stopInterval()">Detener</button>
    <img class="galeria" [src]="images[imagenSeleccionada].url" [alt]="">
  </div>




  <div class="reservar-salas">
    <h3>¿Necesitas un espacio?</h3>
    <button class="btn btn-warning" [routerLink]="['/salas', 'reservar']">Reserva tu sala</button>
    <h3>
      Todo tipo de eventos y/o actividades: conferencias, conciertos, exposiciones,
      masterclasses,...
    </h3>
    <button class="btn btn-info" [routerLink]="['/salas', 'reservar']">Ver info de las salas</button>
  </div>

</div>

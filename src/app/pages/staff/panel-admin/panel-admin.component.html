<div class="container mt-5">

    <h3 class="text-center mb-5">Panel de Administrador</h3>

    <div class="row">
        <!-- Apartado de botones de edición -->
        <div class="col-md-4">
            <div class="card h-100 d-flex">
                <div class="card-body text-center">
                    <h5 class="card-title">Sección de edición</h5>
                    <div class="d-grid gap-2">
                        <a [routerLink]="['/usuarios']" class="btn">Usuarios</a>
                        <a [routerLink]="['/listaStaff']" class="btn">Staff</a>
                        <a [routerLink]="['/salas']" class="btn">Salas</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Apartado de contadores -->
        <div class="col-md-8">
            <div class="card h-100 d-flex">
                <div class="card-body text-center">
                    <h5 class="card-title">Contador de totales</h5>
                    <div class="row">
                        <div class="col">
                            <h6>Usuarios</h6>
                            <p class="card-text">300</p>
                        </div>
                        <div class="col">
                            <h6>Staff</h6>
                            <p class="card-text">50</p>
                        </div>
                        <div class="col">
                            <h6>Salas</h6>
                            <p class="card-text">25</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Apartado de "Mi Perfil" y logout -->
    <div class="row mt-3">
        <div class="col-md-8">
            <div class="card h-100 d-flex">
                <div class="card-body">
                    <h5 class="card-title">Mi Perfil</h5>
                    <p><strong>Nombre:</strong> John Doe</p>
                    <p><strong>Usuario:</strong> johndoe</p>
                    <p><strong>Email:</strong> johndoe@example.com</p>
                    <p><strong>Rol:</strong> Administrador</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card h-100 d-flex">
                <div class="card-body text-center">
                    <h5 class="card-title">Accesos directos</h5>
                    <div class="d-grid gap-2">
                        <button class="btn">Logout</button>
                        <button class="btn">Salas</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

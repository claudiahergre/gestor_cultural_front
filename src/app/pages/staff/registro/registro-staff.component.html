<div class="fondo">

    <h3 class="text-center mb-5">Registro para miembros del staff</h3>

    <div class="container p-3 mt-3 rounded">

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <div class="input-group mb-1">
                <span class="input-group-text">Nombre</span>
                <input type="text" class="form-control" placeholder="Escribe tu nombre" formControlName="nombre">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Usuario</span>
                <input type="text" class="form-control" placeholder="Escribe tu nombre de usuario"
                    formControlName="usuario">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Introduce un correo electr칩nico v치lido"
                    formControlName="email">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Contrase침a</span>
                <input type="password" class="form-control" placeholder="Escoge una contrase침a segura"
                    formControlName="password">
            </div>

            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Rol</label>
                <select class="form-select" id="inputGroupSelect01" formControlName="rol">
                    <option value="administrador">Administrador</option>
                    <option value="trabajador">Trabajador</option>
                </select>
            </div>


            <input type="submit" value="Enviar" class="btn mt-3">


        </form>



    </div>
</div>

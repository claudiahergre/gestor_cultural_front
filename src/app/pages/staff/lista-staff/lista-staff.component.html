<div class="container">
    <table class="table">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>usuario</th>
            <th>Email</th>
            <th>Roll</th>

        </thead>
        <tbody>
            <tr *ngFor="let staff of arrStaff">
                <td>{{staff.id}}</td>
                <td>{{staff.nombre}}</td>
                <td>{{staff.usuario}}</td>
                <td>{{staff.email}} euros</td>
                <td>{{staff.rol}} </td>
                <td>
                    <button class="btn btn-success" [routerLink]="['/staff', 'editar', staff.id]">Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger" [routerLink]="['/staff', 'eliminar', staff.id]">Eliminar</button>
                </td>

            </tr>
        </tbody>

    </table>

</div>

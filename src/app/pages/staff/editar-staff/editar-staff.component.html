<div class="container">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" />
      <p class="error" *ngIf="checkError('nombre', 'required')">
        El nombre es obligatorio.
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" class="form-control" formControlName="usuario" />
      <p class="error" *ngIf="checkError('usuario', 'required')">
        El nombre de usuario es obligatorio.
      </p>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" formControlName="email" />
      <p class="error" *ngIf="checkError('email', 'required')">
        La dirección email es obligatoria.
      </p>
      <p class="error" *ngIf="checkError('email', 'pattern')">
        La dirección email no tiene un formato válido.
      </p>
    </div>

    <div>
      <select formControlName="rol">
        <option selected>Rol</option>
        <option value="administrador">Administrador</option>
        <option value="trabajador">Trabajador</option>
      </select>
      <p class="error" *ngIf="checkError('rol', 'required')">
        Tienes que elegir un rol.
      </p>
    </div>
    <input type="submit" value="Enviar" class="btn btn-success" />
  </form>
</div>

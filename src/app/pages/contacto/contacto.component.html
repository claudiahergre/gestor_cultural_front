<div class="container mt-5 border rounded p-3">

    <div class="title">
    <h3>Formulario de contacto</h3>

    <p>No dudes en contactar con nosotros, te resolveremos tus dudas o si tienes alguna sugerencia para llevar a cabo tu evento/actividad. ¡Nuevas experiencias siempre son bienvenidas!</p>
</div>

    <!-- <form [formGroup]="formulario" (ngSubmit)="onSubmit()"> -->
<form [formGroup]="formulario">
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control" placeholder="Escribe tu nombre" formControlName="nombre">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Apellidos</span>
            <input type="text" class="form-control" placeholder="Escribe tus apellidos"
                formControlName="usuario">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" placeholder="Introduce un correo electrónico"
                formControlName="email">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Mensaje</span>
            <textarea type="text" class="form-control" rows="3" placeholder="Escribe aquí tu mensaje"
                formControlName="mensaje"></textarea>
        </div>
        <input type="submit" value="Enviar" class="btn">

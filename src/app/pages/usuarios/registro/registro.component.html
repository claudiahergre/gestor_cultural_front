<div class="container mt-5 border rounded p-3">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" class="form-control" placeholder="Escribe tu nombre" formControlName="nombre">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">DNI</span>
            <input type="text" class="form-control" placeholder="Escribe tu DNI" formControlName="dni">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Teléfono</span>
            <input type="text" class="form-control" placeholder="Escribe tu numero de teléfono"
                formControlName="telefono">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Dirección</span>
            <input type="text" class="form-control" placeholder="Escribe tu direccion" formControlName="direccion">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" placeholder="Introduce un correo electrónico válido"
                formControlName="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Usuario</span>
            <input type="text" class="form-control" placeholder="Escribe tu nombre de usuario"
                formControlName="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input type="password" class="form-control" placeholder="Escoge una contraseña segura"
                formControlName="password">
        </div>

        <input type="submit" value="Enviar" class="btn">
    </form>
</div>

<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">

        <p class="error" *ngIf="checkError('nombre', 'required')">
            El nombre es obligatorio
        </p>

    </div>
    <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" formControlName="dni">

        <p class="error" *ngIf="checkError('dni', 'required')">
            El DNI es obligatorio
        </p>

    </div>
    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" formControlName="telefono">

        <p class="error" *ngIf="checkError('telefono', 'required')">
            El teléfono es obligatorio
        </p>

    </div>
    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" formControlName="direccion">

        <p class="error" *ngIf="checkError('direccion', 'required')">
            La dirección es obligatoria
        </p>

    </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" formControlName="email">

        <p class="error" *ngIf="checkError('email', 'required')">
            La dirección email es obligatoria
        </p>

        <p class="error" *ngIf="checkError('email', 'pattern')">
            La dirección de email no tiene un formato válido
        </p>

    </div>
    <div class="mb-3">
        <label class="form-label">UserName</label>
        <input type="text" class="form-control" formControlName="username">

        <p class="error" *ngIf="checkError('usuario', 'required')">
            El usuario es obligatorio
        </p>

    </div>
    <input type="submit" value="Enviar" class="btn btn-info">
</form>

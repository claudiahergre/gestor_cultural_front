<div class="container">
  <div>
    <div class="card">datos del usuario</div>
    <div class="card">datos de la sala</div>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="input-group mt-3">
      <span class="input-group-text">Fecha de inicio</span>
      <input type="date" class="form-control" formControlName="fecha_reserva" />
      <p class="error" *ngIf="checkError('fecha_reserva', 'required')">
        Tienes que indicar una fecha de reserva.
      </p>
      <span class="input-group-text">Hora de inicio</span>
      <input type="time" class="form-control" formControlName="hora_reserva" />
      <p class="error" *ngIf="checkError('hora_reserva', 'required')">
        Tienes que indicar una hora de reserva.
      </p>
    </div>

    <div class="input-group mt-3">
      <span class="input-group-text">Fecha de fin</span>
      <input
        type="date"
        class="form-control"
        formControlName="fecha_fin_reserva"
      />
      <p class="error" *ngIf="checkError('fecha_fin_reserva', 'required')">
        Tienes que indicar hasta qué fecha se hace la reserva.
      </p>

      <span class="input-group-text">Hora de fin</span>
      <input
        type="time"
        class="form-control"
        formControlName="hora_fin_reserva"
      />
      <p class="error" *ngIf="checkError('hora_fin_reserva', 'required')">
        Tienes que indicar hasta qué hora se hace la reserva.
      </p>
    </div>

    <input class="btn" type="submit" class="btn mt-3" value="Guardar" />

    <!--  <div class="errores">
        <p *ngFor=" let error of errores">{{error.msg}}</p>
    </div> -->
  </form>
</div>

<div class="fondo">
    <div class="container p-5">
        <h3 class="text-center mb-4">Encuentra el espacio perfecto para tu evento</h3>

        <div class="card" *ngFor="let sala of salas">

            <img [src]="sala.url_foto" class="card-img-top" alt="">

            <div class="card-body">
                <h5 class="card-title">{{sala.nombre}}</h5>
                <p class="card-text">{{sala.descripcion}}</p>
                <p class="card-text">Aforo: {{sala.aforo}}</p>
                <p class="card-text">Direcci√≥n: {{sala.direccion}}</p>
                <p class="card-text">Precio por hora: {{sala.precio}}</p>
                <a class="btn btn-primary" [routerLink]="['/salas', 'reservar', sala.id]">Reservar esta sala</a>
            </div>

        </div>

    </div>
</div>
